    - databaseds
    - dishmaster1
    - dishmaster2
    - dishmaster3
    - dishmaster4
    - dishleafnode1
    - dishleafnode2
    - dishleafnode3
    - dishleafnode4
    - cspmasterleafnode
    - subarraynode1
    - subarraynode2
    - centralnode
    - cspmaster
    - cbftestmaster
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}conf-polling-events
    environment:
    - TANGO_HOST=${TANGO_HOST}
