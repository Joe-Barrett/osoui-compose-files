version: '2.2'

services:
  add-devs-and-props:
    image: nexus.engageska-portugal.pt/tango-example/tmcprototype:latest
    depends_on:
      - databaseds
    network_mode: ${NETWORK_MODE}
    container_name: ${CONTAINER_NAME_PREFIX}add-devs-and-props
    init: true
    environment:
      - TANGO_HOST=${TANGO_HOST}
    command: >
      sh -c "wait-for-it.sh ${TANGO_HOST} --timeout=30 --strict --
             /venv/bin/python /app/tmcprototype/addDevicesAndProperties.py"
  conf-polling-events:
    image: ${DOCKER_REGISTRY_HOST}/${DOCKER_REGISTRY_USER}/tmcprototype:latest
